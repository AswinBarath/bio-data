        </div>
        <div class="row mb-3">

          </div>
        </div>
        <div class="row mb-3">
            <label  for="inputFavouriteSubject3" class="col-sm-2 col-form-label">Favourite Subject</label><br>
            <select name="Subject" id = "sub">
                <option value="Web Tech" selected>Web Technology</option>
                <option value="Networks">Computer Networks</option>
                <option value="cloud">Cloud Computing</option>
                <option value="cloud">Agile Software Development</option>
                <option value="cloud">Software Quality Management</option>
                <option value="cloud">IT Workshop(Python)</option>
                <option value="cloud">Theory of Computation</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Software Engineer, Web Developer" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Write about yourself</label>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
