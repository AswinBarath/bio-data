<!DOCTYPE html>
<html lang="en" style="border-style: solid;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div style="text-align: center;">
        <h1>Jain University - School of Engineering and Technology</h1>
        <h2>Student's Bio Data</h2>
    </div>
    <hr>
    <img src="image/photo.jpg" alt="Error loading the image" width="150" height="200" style="float:right">
    <form>
        <div>Name:<input type="text" name="myName" placeholder="T Aswin Barath"></div><br>
        <div>USN:<input type="text" name="myUSN" placeholder="18BTRSE031"></div><br>
        <div>Year:<input type="text" name="Year" placeholder="3rd Year"></div><br>
        <div>Sem:<input type="text" name="mySem" placeholder="V Sem"></div><br>
        <div>Email:<input type="email" name="myEmail" placeholder="18btrse031@jainuniversity.ac.in"></div><br>
        <div>Are you above 18 years old?<input type="checkbox" name="checkbox" placeholder="checkbox" checked></div><br>
        <div>Gender:<br>
            <input type="radio" name="gender" checked> Male<br>
            <input type="radio" name="gender"> Female
        </div><br>
        <div>
            <label for="sub">Favourite Subject:</label><br>
            <select name="Subject" id = "sub">
                <option value="Web Tech" selected>Web Technology</option>
                <option value="Networks">Computer Networks</option>
                <option value="cloud">Cloud Computing</option>
                <option value="cloud">Agile Software Development</option>
                <option value="cloud">Software Quality Management</option>
                <option value="cloud">IT Workshop(Python)</option>
                <option value="cloud">Theory of Computation</option>
            </select>
        </div><br>
        <div>Write about Yourself:<br><textarea name="mytext">Software Engineer, Web Developer</textarea></div>
        <div><input type="submit" value="submit">
             <input type="reset" name="reset"></div><br>
    </form>
</body>
</html>
